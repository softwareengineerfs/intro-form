<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro Form</title>

  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <div class="intro-form">
    <div class="control-intro container">

       <div class="intro-form-left">

         <div class="extra-box">
          <p class="left-mini-box">frontend and backend</p>
          <h2 class="left-heading">Learn to program by watching professionals</h2>
          <p class="left-text">See how experienced developers solve problems in real time</p>
         </div>

          <footer class="left-footer">
            <a class="left-footer-link" href="#">
              <div class="left-footer-link-div">
                <span class="left-footer-link-div-text-1">Try it free 7 days,</span>
                <span class="left-footer-link-div-text-2"> then $20/mo</span>
              </div>
            </a>
          </footer>
       </div>

       <div class="intro-form-right">
          <h2 class="right-heading">Sign up for the course and get free 7 days</h2>

          <form class="signup-form" action="https://echo.html.academy.ru" method="post">
            <input  class="right-general-froms " type="text" name="name" placeholder="First Name" aria-label="name" required>

            <input  class="right-general-froms "type="text" name="surename" placeholder="Last Name" aria-label="surename" required>

            <input  class="right-general-froms "type="email" name="email" placeholder="Email Address" aria-label="email" required>

            <input  class="right-general-froms "type="password" name="password" placeholder="Password" aria-label="password" required>

            <button class="right-form-button" type="submit">Claim your free trial</button>

        </form>



          <div class="right-form-terms-div">
            <p class="right-form-terms-text">By clicking the button, you are agreeing to our </p>
            <a class="right-form-terms-services" href="#">Terms and Services</a>
          </div>
       </div>

    </div>
  </div>

 <script src="js/main.js" > </script>
</body>
</html>
